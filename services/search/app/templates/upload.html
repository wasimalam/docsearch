{% extends 'base.html' %}

{% block title %}Upload document{% endblock %}

{% block extra_css %}
<link rel="stylesheet"  type="text/css" href="{{ url_for('static', path='/css/upload.css') }}" />
{% endblock %}

{% block content %}
   
<div id="parentContainer">

    <div id="childContainer" class="container">
        <h1>Upload Document</h1>
        <form id="uploadForm">
            <div class="file-upload">
                <label for="file">Choose a file</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', path='/js/upload.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/common.js') }}"></script>

{% endblock %}
