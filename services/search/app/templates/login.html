<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', path='/css/styles.css') }}" />
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', path='/css/login.css') }}" />
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div id="message" class="message"></div>
</div>

<script type="text/javascript" src="{{ url_for('static', path='/js/login.js') }}"></script>

</body>
</html>
